<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title | escape }} - West Allis Vacuum{% else %}{{ site.title | escape }}{% endif %}</title>
    <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet" type="text/css">
    <link href="{{ "/css/application.css" | relative_url }}" rel="stylesheet" type="text/css" />
</head>
<body id="{{ page.section | downcase }}">

    <div id="container">
        <a href="{{ "/" | relative_url }}" id="logo">West Allis Vacuum</a>

</html>
